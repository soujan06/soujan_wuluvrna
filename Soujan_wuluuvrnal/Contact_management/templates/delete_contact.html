{% extends 'header.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'base_style.css' %}">

    
</head>

<body>	

    <div class="body">
        <div class="sub-header">Delete A Contact</div>	
	    <br>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="details">
                <p>Are you sure want to delete "{{contact_name}}"?</p>
            </div>
    
    
            <button type="submit" class="delete-button">Delete</button>
             <a href="{% url 'home' %}"><button type="button" class="cancel-button">Cancel</button></a>
    
        </form>
       
</body>

</html>
{% endblock %}
