{% extends 'header.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Update Contact</title>
	<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="{% static 'base_style.css' %}">

</head>
<body>

	<div class="sub-header">Update A Contact</div>	
	{% if messages %}
		{% for msg in messages %} 
		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			{{msg}}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		{% endfor %}	
	{% endif %}
	<br>
	<form action="" method="POST">
		{% csrf_token %}
		<div class="mb-3">
		<label for="name" class="form-label">Name</label>
		<input
			required
			type="text"
			class="form-control"
			id="name"
			name="name"
			aria-describedby="emailHelp"
            value= "{{contact_record.name}}"
		/>
		</div>
		<div class="mb-3">
		<label for="email" class="form-label">Email address</label>
		<input
			required
			type="email"
			class="form-control"
			id="email"
			name="email"
			aria-describedby="emailHelp"
            value = {{contact_record.email}}
		/>
		</div>
		<div class="mb-3">
		<label for="notes" class="form-label">Notes</label>

		<textarea class="form-control" id="notes" name="notes">{{contact_record.notes}}</textarea>
		</div>

		<button type="submit" class="color-button">Submit</button>
		<a href="{% url 'home' %}"
		><button type="button" class="cancel-button">Cancel</button></a
		>
	</form>
	</div>
</body>
</html>
{% endblock %}
